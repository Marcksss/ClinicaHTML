
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Médicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.1)),
                    url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png');
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        margin: 0;
        min-height: 100vh;
    }

    form {
        background: rgba(255, 255, 255, 0.9);
        padding: 1.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin-bottom: 2rem;
        transition: transform 0.3s ease-in-out;
    }

    form:hover {
        transform: scale(1.03);
        box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
    }

    label {
        display: block;
        font-weight: 700;
        color: #34495e;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 1rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background: #f9f9f9;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        outline: none;
        background: #fff;
        animation: glowInput 0.5s ease-in-out;
    }

    @keyframes glowInput {
        0% { box-shadow: 0 0 8px rgba(52, 152, 219, 0.4); }
        100% { box-shadow: 0 0 10px rgba(52, 152, 219, 0.8); }
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }

    input[type="submit"]:hover {
        background: linear-gradient(90deg, #2980b9, #1f618d);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
    }

    input[type="submit"]:active {
        transform: scale(1);
    }

    table {
        width: 100%;
        max-width: 1000px;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border-radius: 12px;
        overflow: hidden;
    }

    table th, table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    table tr:nth-child(even) {
        background: #f2f6fc;
    }

    table tr:hover {
        background: #eaf2fb;
    }

    td form {
        margin: 0;
        padding: 0;
        box-shadow: none;
        background: none;
    }

    td input[type="submit"] {
        width: auto;
        padding: 6px 12px;
        font-size: 0.95rem;
        border-radius: 6px;
        margin: 0 5px;
    }
  </style>
</head>
<body>

  <form action="/medico/buscar" method="get">
    <label>Nombre a buscar:</label>
    <input type="text" name="cadena" placeholder="Ingrese el nombre del médico">
    <input type="submit" value="Buscar">
  </form>

  <table>
    <tr th:each="med: ${listaMedicos}">
      <td th:text="${med.id}"></td>
      <td th:text="${med.nombre}"></td>
      <td th:text="${med.apellido}"></td>
      <td th:text="${med.telefono}"></td>
      <td th:text="${med.correoElectronico}"></td>
      <td th:text="${med.especialidadMedica}"></td>
      <td th:text="${med.dni}"></td>
      <td th:text="${med.numero}"></td>
      <td th:text="${med.requerimientosMedicos}"></td>
      <td th:text="${med.fechaHoraDisponibilidad}"></td>
      <td>
        <form action="/medico/edicion" method="get">
          <input type="hidden" name="id" th:value="${med.id}">
          <input type="submit" value="Editar">
        </form>
      </td>
      <td>
        <form action="/medico/eliminar" method="post">
          <input type="hidden" name="id" th:value="${med.id}">
          <input type="submit" value="Eliminar">
        </form>
      </td>
    </tr>
  </table>


  <!-- Botón de Login al final -->
  <div class="text-center mt-4">
    <a href="/MenuAdmin.html" class="btn btn-outline-primary">volver al Menu</a>
</body>
</html>
