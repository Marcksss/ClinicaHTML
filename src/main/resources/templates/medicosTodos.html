
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Médicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        background: #ffffff;
        padding: 1.5rem 2rem;
        border-radius: 8px;
        border: 1px solid #dcdcdc;
        max-width: 600px;
        width: 100%;
        margin-bottom: 2rem;
    }

    label {
        display: block;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 1rem;
        border: 1px solid #bfc4c9;
        border-radius: 6px;
        background: #fafafa;
        font-size: 1rem;
    }

    input[type="text"]:focus {
        border-color: #4a90e2;
        outline: none;
        background: #fff;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background: #3f7ec9;
    }

    table {
        width: 100%;
        max-width: 1100px;
        border-collapse: collapse;
        background: #ffffff;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        overflow: hidden;
    }

    table th {
        background: #e8ecf1;
        padding: 0.8rem;
        text-align: left;
        font-weight: 600;
        border-bottom: 1px solid #cccccc;
    }

    table td {
        padding: 0.8rem;
        border-bottom: 1px solid #e6e6e6;
    }

    table tr:nth-child(even) {
        background: #f7f8f9;
    }

    td form {
        margin: 0;
        padding: 0;
        background: none;
        border: none;
    }

    td input[type="submit"] {
        width: auto;
        padding: 6px 12px;
        font-size: 0.9rem;
        border-radius: 4px;
        background: #4a90e2;
        color: white;
    }

    td input[type="submit"]:hover {
        background: #3f7ec9;
    }

    .volver {
        margin-top: 2rem;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 6px;
        border: 1px solid #4a90e2;
        color: #4a90e2;
        font-size: 1rem;
    }

    .volver:hover {
        background: #4a90e2;
        color: white;
    }
  </style>
</head>
<body>

  <form action="/medico/buscar" method="get">
    <label>Nombre a buscar:</label>
    <input type="text" name="cadena" placeholder="Ingrese el nombre del médico">
    <input type="submit" value="Buscar">
  </form>

  <table>
    <tr th:each="med: ${listaMedicos}">
      <td th:text="${med.id}"></td>
      <td th:text="${med.nombre}"></td>
      <td th:text="${med.apellido}"></td>
      <td th:text="${med.telefono}"></td>
      <td th:text="${med.correoElectronico}"></td>
      <td th:text="${med.especialidadMedica}"></td>
      <td th:text="${med.dni}"></td>
      <td th:text="${med.numero}"></td>
      <td th:text="${med.requerimientosMedicos}"></td>
      <td th:text="${med.fechaHoraDisponibilidad}"></td>
      <td>
        <form action="/medico/edicion" method="get">
          <input type="hidden" name="id" th:value="${med.id}">
          <input type="submit" value="Editar">
        </form>
      </td>
      <td>
        <form action="/medico/eliminar" method="post">
          <input type="hidden" name="id" th:value="${med.id}">
          <input type="submit" value="Eliminar">
        </form>
      </td>
    </tr>
  </table>

  <a href="/MenuAdmin.html" class="volver">Volver al menú</a>

</body>
</html>
