<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes de Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ecf0f3, #d0e2f2);
      padding: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2c3e50;
    }

    .form-label {
      font-weight: bold;
      color: #2c3e50;
    }

    .btn {
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3498db, #2980b9);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2980b9, #2471a3);
    }

    table {
      margin-top: 2rem;
    }

    th, td {
      vertical-align: middle !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Listado de Reportes de Error</h2>

    <form action="/reporte/buscar" method="get" class="row g-3 mb-4">
      <div class="col-md-8">
        <label class="form-label">Nombre Médico a buscar:</label>
        <input type="text" name="nombreMedico" class="form-control" placeholder="Ingrese el nombre del médico">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <input type="submit" value="Buscar" class="btn btn-primary w-100">
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre Médico</th>
            <th>Correo Electrónico</th>
            <th>Falla Clínica</th>
            <th>Error Sistema</th>
            <th>Falta de Implementación Médica</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="rep: ${listaReportes}">
            <td th:text="${rep.id}"></td>
            <td th:text="${rep.nombreMedico}"></td>
            <td th:text="${rep.correoElectronico}"></td>
            <td th:text="${rep.fallaClinica}"></td>
            <td th:text="${rep.errorSistema}"></td>
            <td th:text="${rep.faltaImplementacionMedica}"></td>
            <td>
              <form action="/reporte/edicion" method="get">
                <input type="hidden" name="id" th:value="${rep.id}">
                <input type="submit" value="Editar" class="btn btn-warning btn-sm">
              </form>
            </td>
            <td>
              <form action="/reporte/eliminar" method="post">
                <input type="hidden" name="id" th:value="${rep.id}">
                <input type="submit" value="Eliminar" class="btn btn-danger btn-sm">
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Botón de Login al final -->
  <div class="text-center mt-4">
    <a href="/MenuAdmin.html" class="btn btn-outline-primary">volver al Menu</a>
</body>
</html>
