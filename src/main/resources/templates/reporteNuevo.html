<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Reporte de Error</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f4f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #2c3e50;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 2.2rem;
      border-radius: 8px;
      border: 1px solid #d1d5da;
      max-width: 650px;
      width: 100%;
    }

    h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #34495e;
      text-transform: none;
    }

    .form-control {
      border: 1px solid #bfc4c9;
      background: #fafafa;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      border-color: #4a90e2;
      background: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background: #4a90e2;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #3f7ec9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Nuevo Reporte de Error</h3>

    <form action="/reporte/insertar" method="post">

      <div class="mb-3">
        <label class="form-label">Nombre Médico</label>
        <input type="text" name="nombreMedico" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="text" name="correoElectronico" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Falla por parte de la Clínica</label>
        <input type="text" name="fallaClinica" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Error en el Sistema</label>
        <input type="text" name="errorSistema" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Falta de Implementación Médica</label>
        <input type="text" name="faltaImplementacionMedica" class="form-control">
      </div>

      <div class="d-grid">
        <input type="submit" value="Enviar" class="btn btn-primary">
      </div>

    </form>
  </div>

</body>
</html>
