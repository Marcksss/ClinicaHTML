
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar nuevo usuario</title>

  <style>
    /* Fondo animado suave */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c0e8f9, #a0e0f0, #80d8e8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #003344;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Formulario glass moderno */
    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.3);
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(0, 180, 255, 0.5);
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px 10px rgba(0, 180, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0073e6;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(0, 180, 255, 0.5);
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #003344;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(0, 180, 255, 0.05);
      color: #003344;
      border: 1px solid rgba(0, 180, 255, 0.3);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(0, 115, 230, 0.6);
    }

    input:focus, select:focus {
      background-color: rgba(0, 180, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
      outline: none;
      transform: scale(1.02);
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #00bcd4, #0073e6);
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 1.5rem;
      text-shadow: 0 0 4px rgba(0, 180, 255, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
      background: #00bcd4;
    }

    @media (max-width: 600px) {
      form {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <form id="formRegistrar">
    <h2>Registrar nuevo usuario</h2>

    <label>DNI:
      <input type="text" id="nombre" required pattern="[A-Za-z0-9]+" title="Solo se permiten letras y números" placeholder="Ingrese DNI" />
    </label>
    
    <label>Contraseña:
      <input type="password" id="contrasena" required placeholder="Ingrese contraseña" />
    </label>

    <label>Tipo de usuario:
      <select id="tipoUsuario" required>
        <option value="">Seleccione...</option>
        <option value="Médico">Médico</option>
        <option value="Paciente">Paciente</option>
        <option value="Administrador">Administrador</option>
      </select>
    </label>

    <label>Usuario Admin:
      <input type="text" id="adminNombre" required placeholder="Ingrese nombre de administrador" />
    </label>

    <label>Contraseña Admin:
      <input type="password" id="adminContrasena" required placeholder="Ingrese contraseña de administrador" />
    </label>

    <button type="submit">Registrar usuario</button>
  </form>

  <script>
    document.getElementById('formRegistrar').addEventListener('submit', async e => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const contrasena = document.getElementById('contrasena').value;
      const tipoUsuario = document.getElementById('tipoUsuario').value;
      const adminNombre = document.getElementById('adminNombre').value;
      const adminContrasena = document.getElementById('adminContrasena').value;

      if (!nombre || !contrasena || !tipoUsuario || !adminNombre || !adminContrasena) {
        alert('Complete todos los campos');
        return;
      }

      try {
        const res = await fetch('/api/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre,
            contrasena,
            tipoUsuario,
            adminNombre,
            adminContrasena
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.mensaje);
          window.location.href = '/login';
        } else {
          alert(data.mensaje || 'Error al registrar usuario');
        }

      } catch (error) {
        alert('Error en la conexión');
        console.error(error);
      }
    });
  </script>
</body>
</html>
