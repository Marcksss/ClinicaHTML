
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar nuevo usuario</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2c3e50;
    }

    form {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border: 1px solid #d1d5da;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #2c3e50;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input,
    select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #bfc4c9;
      border-radius: 6px;
      background-color: #fafafa;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #4a90e2;
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #4a90e2;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3f7ec9;
    }
  </style>
</head>
<body>

  <form id="formRegistrar">
    <h2>Registrar nuevo usuario</h2>

    <label>DNI:
      <input type="text" id="nombre" required pattern="[A-Za-z0-9]+" title="Solo se permiten letras y números" placeholder="Ingrese DNI" />
    </label>
    
    <label>Contraseña:
      <input type="password" id="contrasena" required placeholder="Ingrese contraseña" />
    </label>

    <label>Tipo de usuario:
      <select id="tipoUsuario" required>
        <option value="">Seleccione...</option>
        <option value="Médico">Médico</option>
        <option value="Paciente">Paciente</option>
        <option value="Administrador">Administrador</option>
      </select>
    </label>

    <label>Usuario Admin:
      <input type="text" id="adminNombre" required placeholder="Ingrese nombre de administrador" />
    </label>

    <label>Contraseña Admin:
      <input type="password" id="adminContrasena" required placeholder="Ingrese contraseña de administrador" />
    </label>

    <button type="submit">Registrar usuario</button>
  </form>

  <script>
    document.getElementById('formRegistrar').addEventListener('submit', async e => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const contrasena = document.getElementById('contrasena').value;
      const tipoUsuario = document.getElementById('tipoUsuario').value;
      const adminNombre = document.getElementById('adminNombre').value;
      const adminContrasena = document.getElementById('adminContrasena').value;

      if (!nombre || !contrasena || !tipoUsuario || !adminNombre || !adminContrasena) {
        alert('Complete todos los campos');
        return;
      }

      try {
        const res = await fetch('/api/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre,
            contrasena,
            tipoUsuario,
            adminNombre,
            adminContrasena
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.mensaje);
          window.location.href = '/login';
        } else {
          alert(data.mensaje || 'Error al registrar usuario');
        }

      } catch (error) {
        alert('Error en la conexión');
        console.error(error);
      }
    });
  </script>
</body>
</html>
