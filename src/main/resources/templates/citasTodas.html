<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Citas Médicas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f4f8fb, #e9eef4);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        margin: 0;
        min-height: 100vh;
    }

    form {
        background: #ffffff;
        padding: 1.8rem 2rem;
        border-radius: 14px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        max-width: 650px;
        width: 100%;
        margin-bottom: 2rem;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    form:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.12);
    }

    label {
        display: block;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 1rem;
        border: 2px solid #d1d9e6;
        border-radius: 8px;
        font-size: 1rem;
        background: #f9fbfd;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        outline: none;
        background: #fff;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #3498db, #2c80b4);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(90deg, #2c80b4, #1f618d);
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(52, 152, 219, 0.5);
    }

    input[type="submit"]:active {
        transform: scale(1);
    }

    table {
        width: 100%;
        max-width: 1000px;
        border-collapse: collapse;
        background: #ffffff;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        overflow: hidden;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    table th {
        background: #3498db;
        color: white;
        padding: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 600;
    }

    table td {
        padding: 1rem;
        border-bottom: 1px solid #e0e6ed;
        color: #34495e;
    }

    table tr:nth-child(even) {
        background: #f7fbff;
    }

    table tr:hover {
        background: #eaf4ff;
        transition: background 0.3s ease;
    }

    td form {
        margin: 0;
        padding: 0;
        box-shadow: none;
        background: none;
        display: inline-block;
    }

    td input[type="submit"] {
        width: auto;
        padding: 6px 14px;
        font-size: 0.9rem;
        border-radius: 6px;
        margin: 0 5px;
        font-weight: 500;
        border: none;
        color: white;
        transition: transform 0.2s ease, background 0.3s ease;
    }

    td input[value="Editar"] {
        background: #27ae60;
    }

    td input[value="Editar"]:hover {
        background: #219150;
        transform: scale(1.08);
    }

    td input[value="Eliminar"] {
        background: #e74c3c;
    }

    td input[value="Eliminar"]:hover {
        background: #c0392b;
        transform: scale(1.08);
    }

    .text-center {
        text-align: center;
        margin-top: 1.5rem;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-outline-primary {
        color: #3498db;
        border: 2px solid #3498db;
        background: transparent;
    }

    .btn-outline-primary:hover {
        background: #3498db;
        color: white;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
    }
  </style>
</head>
<body>

  <form action="/citas/buscar" method="get">
    <label>Nombre a buscar:</label>
    <input type="text" name="cadena" placeholder="Ingrese el nombre del paciente">
    <input type="submit" value="Buscar">
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Síntomas</th>
        <th colspan="2" style="text-align:center;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cita: ${listaCitas}">
        <td th:text="${cita.id}"></td>
        <td th:text="${cita.nombre}"></td>
        <td th:text="${cita.apellido}"></td>
        <td th:text="${cita.fechaInicioSintomas}"></td>
        <td>
          <form action="/citas/edicion" method="get">
            <input type="hidden" name="id" th:value="${cita.id}">
            <input type="submit" value="Editar">
          </form>
        </td>
        <td>
          <form action="/citas/eliminar" method="post">
            <input type="hidden" name="id" th:value="${cita.id}">
            <input type="submit" value="Eliminar">
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a href="/MenuAdmin.html" class="btn btn-outline-primary">Volver al Menú</a>
  </div>

</body>
</html>
