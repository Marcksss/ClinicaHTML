<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios Registrados</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Fondo animado din치mico */
    body {
      background: linear-gradient(-45deg, #00ffff, #004466, #00c2cb, #006677);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      color: #ccfaff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: cyan;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 0 12px cyan;
    }

    .table-container {
      background: rgba(0, 30, 40, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 850px;
      margin: 0 auto;
      border: 2px solid cyan;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      color: #ffffff;
      border-collapse: collapse;
    }

    thead th {
      background-color: rgba(0, 255, 255, 0.1);
      color: cyan;
      text-shadow: 0 0 6px #00ffff;
      border-bottom: 2px solid cyan;
    }

    tbody td {
      background-color: rgba(0, 255, 255, 0.05);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    tbody tr:hover td {
      background-color: rgba(0, 255, 255, 0.15);
    }

    #btnVolver {
      margin-top: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(to right, #00ffff, #00bcd4);
      color: #003344;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      box-shadow: 0 0 12px cyan;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #btnVolver:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px 6px #00ffff;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Usuarios Registrados</h2>

    <table id="usuariosTable" class="table table-striped table-hover text-white">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contrase침a</th>
          <th>Tipo Usuario</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="btnVolver" class="btn">Volver al Login</button>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const adminNombre = localStorage.getItem('adminNombre');
      const adminContrasena = localStorage.getItem('adminContrasena');

      if (!adminNombre || !adminContrasena) {
        alert('Debe iniciar sesi칩n como administrador primero.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch('/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminNombre, adminContrasena })
        });

        if (!res.ok) {
          const errorData = await res.json();
          alert(errorData.mensaje || 'Credenciales incorrectas o error al obtener usuarios.');
          window.location.href = 'login.html';
          return;
        }

        const usuarios = await res.json();
        const tbody = document.querySelector('#usuariosTable tbody');

        usuarios.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.contrasena}</td>
            <td>${u.tipoUsuario}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        alert('Error en la conexi칩n con el servidor.');
        console.error(error);
      }
    });

    document.getElementById('btnVolver').addEventListener('click', () => {
      localStorage.removeItem('adminNombre');
      localStorage.removeItem('adminContrasena');
      window.location.href = 'login';
    });
  </script>

</body>
</html>
