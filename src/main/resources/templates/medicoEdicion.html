<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Edición de Médico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    form {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      border: 1px solid #e0e0e0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #34495e;
      font-size: 0.95rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafafa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
      background: #fff;
      outline: none;
    }

    input[readonly] {
      background-color: #f0f0f0;
      color: #666;
      cursor: not-allowed;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    input[type="submit"]:active {
      background-color: #2471a3;
    }

  </style>
</head>
<body>

  <form action="/medico/actualizar" method="post">
    <h1>Editar Registro del Médico</h1>

    <label>ID:</label>
    <input type="text" name="id" th:value="${medico.id}" readonly="readonly">

    <label>Nombre:</label>
    <input type="text" name="nombre" th:value="${medico.nombre}">

    <label>Apellido:</label>
    <input type="text" name="apellido" th:value="${medico.apellido}">

    <label>Teléfono:</label>
    <input type="text" name="telefono" th:value="${medico.telefono}">

    <label>Correo Electrónico:</label>
    <input type="text" name="correoElectronico" th:value="${medico.correoElectronico}">

    <label>Fecha y Hora de Disponibilidad:</label>
    <input type="text" name="fechaHoraDisponibilidad" th:value="${medico.fechaHoraDisponibilidad}">

    <label>Especialidad Médica:</label>
    <input type="text" name="especialidadMedica" th:value="${medico.especialidadMedica}">

    <label>DNI:</label>
    <input type="text" name="dni" th:value="${medico.dni}">

    <label>Número:</label>
    <input type="text" name="numero" th:value="${medico.numero}">

    <label>Requerimientos Médicos:</label>
    <input type="text" name="requerimientosMedicos" th:value="${medico.requerimientosMedicos}">

    <input type="submit" value="Actualizar">
  </form>

</body>
</html>
