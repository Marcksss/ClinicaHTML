<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes de errores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      padding: 2rem;
      min-height: 100vh;
    }

    .search-form {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 2rem auto;
      animation: fadeIn 0.6s ease-in-out;
    }

    .form-label {
      font-weight: bold;
      text-transform: uppercase;
      color: #2c3e50;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
    }

    .btn-primary {
      background: linear-gradient(90deg, #3498db, #2980b9);
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2980b9, #1f618d);
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
    }

    table th, table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #eaf2fb;
    }

    td form {
      display: inline;
    }

    td input[type="submit"] {
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      margin-right: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      transition: background 0.3s;
    }

    td input[type="submit"]:hover {
      background-color: #1f618d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="search-form">
    <form action="/errores/buscar" method="get">
      <div class="mb-3">
        <label class="form-label">Buscar error</label>
        <input type="text" name="cadena" class="form-control" placeholder="Ingrese palabra clave">
      </div>
      <div class="d-grid">
        <input type="submit" value="Buscar" class="btn btn-primary">
      </div>
    </form>
  </div>

  <div class="table-container mt-4">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre Paciente</th>
          <th>Correo Electrónico</th>
          <th>Error del Sistema</th>
          <th>Información Adicional</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="rep: ${listaReportes}">
          <td th:text="${rep.id}"></td>
          <td th:text="${rep.nombrePaciente}"></td>
          <td th:text="${rep.correoElectronico}"></td>
          <td th:text="${rep.errorSistema}"></td>
          <td th:text="${rep.infoAdicional}"></td>
          <td>
            <form action="/errores/edicion" method="get">
              <input type="hidden" name="id" th:value="${rep.id}">
              <input type="submit" value="Editar">
            </form>
          </td>
          <td>
            <form action="/errores/eliminar" method="post">
              <input type="hidden" name="id" th:value="${rep.id}">
              <input type="submit" value="Eliminar">
            </form>
          </td>
        </tr>
      </tbody>
    </table>
 
  <!-- Botón de Login al final -->
  <div class="text-center mt-4">
    <a href="/MenuAdmin.html" class="btn btn-outline-primary">volver al Menu</a>
</body>
</html>
