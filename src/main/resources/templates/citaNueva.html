<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Edición de Cita Médica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== ESTILO MODERNO PROFESIONAL ===== */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    form {
        background-color: #ffffff;
        padding: 2.5rem 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
        transition: all 0.3s ease;
        overflow-y: auto;
        max-height: 90vh;
    }

    form:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
        text-align: center;
        color: #1565c0;
        margin-bottom: 1.8rem;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: 1px;
        position: relative;
    }

    h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: #42a5f5;
        margin: 0.7rem auto 0;
        border-radius: 3px;
    }

    label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: #1a237e;
        font-size: 0.95rem;
        letter-spacing: 0.3px;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 1.2rem;
        border: 1.8px solid #cfd8dc;
        border-radius: 10px;
        font-size: 0.95rem;
        color: #333;
        background: #f9fbfd;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #42a5f5;
        box-shadow: 0 0 10px rgba(66, 165, 245, 0.3);
        outline: none;
        background: #ffffff;
    }

    input[readonly] {
        background-color: #eceff1;
        color: #616161;
        cursor: not-allowed;
    }

    input::placeholder {
        color: #9e9e9e;
        font-style: italic;
    }

    input[type="submit"], button {
        width: 100%;
        padding: 13px;
        background: linear-gradient(90deg, #42a5f5, #1e88e5);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.8rem;
        box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
    }

    input[type="submit"]:hover, button:hover {
        background: linear-gradient(90deg, #1e88e5, #1565c0);
        box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
        transform: translateY(-2px);
    }

    input[type="submit"]:active, button:active {
        transform: translateY(0);
    }

    /* Scrollbar moderno */
    form::-webkit-scrollbar {
        width: 8px;
    }

    form::-webkit-scrollbar-thumb {
        background: #90caf9;
        border-radius: 10px;
    }

    form::-webkit-scrollbar-thumb:hover {
        background: #64b5f6;
    }
  </style>
</head>
<body>
  <form action="/citas/actualizar" method="post">
    <h1>Editar Cita Médica</h1>

    <label>ID:</label>
    <input type="text" name="id" th:value="${cita.id}" readonly="readonly">

    <label>Nombre:</label>
    <input type="text" name="nombre" th:value="${cita.nombre}">

    <label>Apellido:</label>
    <input type="text" name="apellido" th:value="${cita.apellido}">

    <label>Fecha inicio síntomas:</label>
    <input type="text" name="fechaInicioSintomas" th:value="${cita.fechaInicioSintomas}">

    <label>Descripción síntomas:</label>
    <input type="text" name="descripcionSintomas" th:value="${cita.descripcionSintomas}">

    <label>DNI:</label>
    <input type="text" name="dni" th:value="${cita.dni}">

    <label>Discapacidad:</label>
    <input type="text" name="discapacidad" th:value="${cita.discapacidad}">

    <label>Condiciones crónicas:</label>
    <input type="text" name="condicionesCronicas" th:value="${cita.condicionesCronicas}">

    <label>Otra información:</label>
    <input type="text" name="otraInformacion" th:value="${cita.otraInformacion}">

    <label>Teléfono personal:</label>
    <input type="text" name="telefonoPersonal" th:value="${cita.telefonoPersonal}">

    <label>Correo electrónico:</label>
    <input type="text" name="correoElectronico" th:value="${cita.correoElectronico}">

    <label>Antecedentes:</label>
    <input type="text" name="antecedentes" th:value="${cita.antecedentes}">

    <label>Teléfono contacto:</label>
    <input type="text" name="telefonoContacto" th:value="${cita.telefonoContacto}">

    <input type="submit" value="Actualizar">
  </form>
</body>
</html>
