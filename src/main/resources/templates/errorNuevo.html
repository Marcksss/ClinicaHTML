<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Reporte de Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f4f7fb, #d9e4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      max-width: 750px;
      width: 100%;
      border: 1px solid #ecf0f1;
      animation: fadeIn 0.8s ease-in-out;
    }

    h3 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .form-label {
      font-weight: 600;
      text-transform: uppercase;
      color: #34495e;
      letter-spacing: 0.5px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 14px;
      border: 2px solid #d5dde5;
      background-color: #f9fbfd;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
      background: #ffffff;
      outline: none;
    }

    textarea.form-control {
      resize: none;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3498db, #2c80b4);
      border: none;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2c80b4, #1f618d);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
    }

    .btn-primary:active {
      transform: scale(1);
    }

    .btn-secondary {
      margin-top: 1rem;
      background: transparent;
      border: 2px solid #3498db;
      color: #3498db;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-secondary:hover {
      background: #3498db;
      color: white;
      box-shadow: 0 0 12px rgba(52, 152, 219, 0.4);
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="text-center">Nuevo Reporte de Error</h3>

    <form action="/errores/insertar" method="post">
      <div class="mb-3">
        <label class="form-label">Nombre Paciente</label>
        <input type="text" name="nombrePaciente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="text" name="correoElectronico" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Error del Sistema</label>
        <input type="text" name="errorSistema" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Información Adicional</label>
        <textarea name="infoAdicional" class="form-control" rows="4"></textarea>
      </div>

      <div class="d-grid gap-2">
        <input type="submit" value="Insertar" class="btn btn-primary">
        <a href="/errores/lista" class="btn btn-secondary text-center">Volver</a>
      </div>
    </form>
  </div>

</body>
</html>
